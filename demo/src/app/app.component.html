
<div class="container">
  <div class="jumbotron">
    <div class="panel panel-primary">
     <div class="panel-heading">
        <div class="col-md-4 text-center">
<h2 class="panel-title">User Data</h2></div>
</div>
</div>
<form [formGroup]="userForm" class="form-horizontal" >
<div class="form-group">
<label for="eId" class="control-label col-xs-2">Event Id</label>
<div class="col-xs-10">
<input type="text" class="form-control" id="eId" formControlName="eId">
</div>
</div>
<div class="form-group">
<label for="name" class="control-label col-xs-2">Name</label>
<div class="col-xs-10">
<input type="text" class="form-control" id="name" formControlName="name">
</div>
</div>
<div class="form-group">
<label for="email" class="control-label col-xs-2">Email</label>
<div class="col-xs-10">
<input type="text" class="form-control" id="email" formControlName="email">
</div>
</div>
        <div formArrayName="agenda" >
          <div *ngFor="let address of userForm.controls.agenda.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Address {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="userForm.controls.agenda.controls.length > 1" (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-xs-6">
                <label class="control-label col-xs-2">Id</label>
                <div class="col-xs-10">
                <input type="text" class="form-control" formControlName="id">
                </div>
              </div>
              <div class="form-group col-xs-6">
                <label class="control-label col-xs-2">street</label>
                <div class="col-xs-10">
                <input type="text" class="form-control" formControlName="street">
              </div>
              </div>
              <div class="form-group col-xs-6">
                <label class="control-label col-xs-2">city</label>
                <div class="col-xs-10">
                <input type="text" class="form-control" formControlName="city">
                </div>
              </div>
              <div class="form-group col-xs-6">
                <label class="control-label col-xs-2">postalcode</label>
                <div class="col-xs-10">
                <input type="text" class="form-control" formControlName="postalcode">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" style="cursor: default">
            Add another address +
          </a>
          
        </div>


<button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
<button type="button" class="btn btn-success" (click)="toUpdate()">Update</button>
<!--{{events|json}}
{{agenda|json}}
{{agendas}}-->

<table class="table">
  <!--<th>City</th><th>Street</th><th>Postalcode</th>-->
<thead>
    <tr class="success"><th>Id</th><td></td><th>Name</th><td></td><th>Email</th><td></td><th>Agenda</th><th>Action</th><th></th></tr>
  <tr *ngFor="let game of events" class="info">
        <td>{{game.eId}}</td><td></td> <td>{{game.name}}</td> <td></td><td>{{game.email}}</td><td></td><td>{{game.agenda|json}}</td>
	<td><button type="button" (click)="toEdit(game.eId)" class="glyphicon glyphicon-pencil"></button> </td>
	<td><button type="button" (click)="forDelete(game.eId)" class="glyphicon glyphicon-trash"></button></td>
  
  </tr>
</thead>
</table> 

</form>

</div>
</div>
